name: Post-Merge Bootstrap (SAFE v1)

on:
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

jobs:
  bootstrap:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Git identity
        shell: bash
        run: |
          git config --global safe.directory '*'
          git config --global user.email "agent@local"
          git config --global user.name  "AI Agent"

      - name: Create or reset feature branch
        shell: bash
        run: git checkout -B feat/post-merge-mega

      - name: Write baseline README (single-line printf; YAML-proof)
        shell: bash
        run: |
          printf %b '# Echo - Parking & Mini-Property OS\n\nThis monorepo hosts the web app and DB for parking/mini-property leases.\n\n## Deploy (Vercel)\n1) Vercel -> Add New -> Project -> Import this repo.\n2) Framework: Next.js (apps/web).\n3) Set envs:\n   - NEXT_PUBLIC_SUPABASE_URL\n   - NEXT_PUBLIC_SUPABASE_ANON_KEY\n   - SUPABASE_SERVICE_ROLE (server only)\n   - SUPABASE_JWT_SECRET (server only)\n   - NEXT_PUBLIC_APP_URL\n4) Deploy -> verify /ops/health returns { ok: true }.\n' > README.md

      - name: Commit and push
        shell: bash
        run: |
          git add -A
          git commit -m "chore: SAFE v1 bootstrap README" || true
          git push -u origin feat/post-merge-mega || true

      - name: Install GitHub CLI
        shell: bash
        run: |
          sudo apt-get update -y
          sudo apt-get install -y gh

      - name: Open PR if missing
        shell: bash
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh pr view feat/post-merge-mega >/dev/null 2>&1 || \
          gh pr create --base main --head feat/post-merge-mega \
            --title "[RUN] SAFE v1 Bootstrap â€” README" \
            --body "Creates baseline README via YAML-safe printf. Next step: expand scaffold from this PR."
