name: Agent Autorun (Issues → PR)

on:
  issues:
    types: [opened, edited, labeled]
  issue_comment:
    types: [created]

concurrency:
  group: agent-${{ github.event.issue.number || github.run_id }}
  cancel-in-progress: true

jobs:
  run:
    # Trigger when issue has label agent:build OR someone comments /agent-run
    if: >
      (github.event_name == 'issues' && contains(join(github.event.issue.labels.*.name, ','), 'agent:build'))
      || (github.event_name == 'issue_comment' && contains(github.event.comment.body, '/agent-run'))
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - name: Git safety & identity
        run: |
          git config --global safe.directory '*'
          git config --global user.email "agent@local"
          git config --global user.name "AI Agent"

      - name: Add checkpoint script
        run: |
          mkdir -p scripts
          cat > scripts/checkpoint.sh <<'SH'
          #!/usr/bin/env bash
          set -euo pipefail
          msg="${1:-checkpoint}"
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "$msg"
            git push -u origin HEAD || true
          fi
          SH
          chmod +x scripts/checkpoint.sh
          ./scripts/checkpoint.sh "chore: add checkpoint script"

      - name: Prepare Python 3.11
        uses: actions/setup-python@v5
        with: { python-version: '3.11' }

      - name: System deps (git) + print Python info
        run: |
          set -euxo pipefail
          sudo apt-get update -y
          sudo apt-get install -y git
          which python
          python --version

      # ------- Robust OpenHands install with triple fallback + verification -------
      - name: Install OpenHands (PyPI → CLI extra → base → GitHub)
        run: |
          set -euxo pipefail
          python -m pip install --upgrade pip wheel setuptools

          # Try PyPI with CLI extras
          if ! python -m pip install "openhands[cli]"; then
            echo "PyPI [cli] failed; trying base package…" >&2
            if ! python -m pip install openhands; then
              echo "PyPI base failed; installing from GitHub…" >&2
              python -m pip install "git+https://github.com/All-Hands-AI/OpenHands.git@main#egg=openhands"
            fi
          fi

          echo "---- pip show ----"
          python -m pip show openhands || true

          echo "---- import test ----"
          python - <<'PY'
          import sys, importlib
          m = importlib.import_module("openhands")
          print("python:", sys.version)
          print("openhands module:", m.__name__, getattr(m, "__version__", "unknown"))
          PY

          echo "---- module help ----"
          python -m openhands --help | head -n 5 || (echo "python -m openhands not runnable"; exit 2)
      # ---------------------------------------------------------------------------

      - name: Ensure feature branch exists
        run: |
          set -euxo pipefail
          BR="feat/issue-${{ github.event.issue.number || github.run_id }}"
          git checkout -B "$BR"
          git push -u origin "$BR" || true

      - name: Run Agent on this issue (commit-as-you-go)
        env:
          OPENAI_API_KEY: ${{ secrets.LLM_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          set -euxo pipefail
          BR="feat/issue-${{ github.event.issue.number || github.run_id }}"
          ./scripts/checkpoint.sh "chore: pre-run checkpoint"

          python -m openhands run \
            --repo-path . \
            --task-source "github_issue:${{ github.repository }}:${{ github.event.issue.number || github.event.issue.number }}" \
            --model "${{ vars.LLM_MODEL || 'openai/gpt-4o-mini' }}" \
            --max-iterations "${{ vars.OPENHANDS_MAX_ITER || '8' }}" \
            --commit-pr

          ./scripts/checkpoint.sh "chore: post-run checkpoint"
