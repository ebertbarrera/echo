name: Agent Autorun (Issues â†’ PR) â€” Docker

on:
  issues:
    types: [opened, edited, labeled]
  issue_comment:
    types: [created]

concurrency:
  group: agent-${{ github.event.issue.number || github.run_id }}
  cancel-in-progress: true

jobs:
  run:
    # Only when issue has label agent:build OR someone comments /agent-run
    if: >
      (github.event_name == 'issues' && contains(join(github.event.issue.labels.*.name, ','), 'agent:build'))
      || (github.event_name == 'issue_comment' && contains(github.event.comment.body, '/agent-run'))
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - name: Git safety & identity
        run: |
          git config --global safe.directory '*'
          git config --global user.email "agent@local"
          git config --global user.name "AI Agent"

      - name: Add checkpoint script
        run: |
          mkdir -p scripts
          cat > scripts/checkpoint.sh <<'SH'
          #!/usr/bin/env bash
          set -euo pipefail
          msg="${1:-checkpoint}"
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "$msg"
            git push -u origin HEAD || true
          fi
          SH
          chmod +x scripts/checkpoint.sh
          ./scripts/checkpoint.sh "chore: add checkpoint script"

      - name: Ensure feature branch exists
        run: |
          BR="feat/issue-${{ github.event.issue.number || github.run_id }}"
          git checkout -B "$BR"
          git push -u origin "$BR" || true

      # ðŸ³ Run OpenHands inside a stable Docker image (avoids PATH/127 errors)
      - name: Pull OpenHands image
        run: |
          docker pull ghcr.io/all-hands-ai/openhands:stable

      - name: Run Agent on this issue (commit-as-you-go)
        env:
          OPENAI_API_KEY: ${{ secrets.LLM_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
          LLM_MODEL: ${{ vars.LLM_MODEL || 'openai/gpt-4o-mini' }}
          MAX_ITERS: ${{ vars.OPENHANDS_MAX_ITER || '8' }}
        run: |
          set -euxo pipefail
          ./scripts/checkpoint.sh "chore: pre-run checkpoint"

          docker run --rm \
            -e OPENAI_API_KEY="$OPENAI_API_KEY" \
            -e GITHUB_TOKEN="$GITHUB_TOKEN" \
            -v "$PWD":/workspace \
            -w /workspace \
            ghcr.io/all-hands-ai/openhands:stable \
            openhands run \
              --repo-path /workspace \
              --task-source "github_issue:${{ github.repository }}:${{ github.event.issue.number || github.event.issue.number }}" \
              --model "$LLM_MODEL" \
              --max-iterations "$MAX_ITERS" \
              --commit-pr

          ./scripts/checkpoint.sh "chore: post-run checkpoint"
